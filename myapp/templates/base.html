<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="https://github.com/Dhangz"><img  src="https://avatars.githubusercontent.com/u/141886574?v=4" style='border-radius: 100%;' width='50' alt="Profile Pictures"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     <i class="fas fa-bars"></i>
    </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto w-100 justify-content-center">
            <li class="nav-item active">
              <a class="nav-link text-light" href="{% url "index" %}">Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url "department" %}">Department</a>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url "students" %}">Student</a>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{% url "course" %}">Courses</a>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="{% url "enrollment" %}">Enrollment</a>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url "contact" %}">Contact</a>
                  </li>

          </ul>
        </div>
      </div>

      <form class="d-flex col-md-4" method="POST" action="{% url 'students' %}">
        {%  csrf_token %}
        <input class="form-control me-2" type="search" name="searched" placeholder="Search for Students" aria-label="Search">
        <button class="btn btn-outline-secondary me-4"  type="submit">Search</button>
      </form>
    </nav>

    <nav class="navbar fixed-bottom bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#"> <small>&copy; Obrien Troy D.  All rights reserved.</small> </a>
      </div>
    </nav>

    {% block body %}{% endblock%}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
