{% extends "base.html" %} {% load static %} {% block body %}

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-16">
      <a href="{% url 'add-course' %}"
        ><button type="button" class="btn btn-light mb-3"><span class="material-symbols-outlined">
          add
          </span></button></a
      >
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Course</th>
            <th scope="col">Department</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for course in course_list %}
          <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.department }}</td>
            <td>
              <a href="{% url 'edit-course' course.id %}"
                ><button type="button" class="btn btn-light"><span class="material-symbols-outlined">
                  edit
                  </span></button></a
              >
              <a href="{% url 'delete-course' course.id %}"
                ><button type="button" class="btn btn-light"><span class="material-symbols-outlined">
                  delete
                  </span></button></a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
